<h1>Counter</h1>
<div *ngIf="counter.state$ | async as state">
  Count: {{ state.count }}
  <br />
  <br />
  <button type="button" (click)="counter.actions['increment']()">
    Increment
  </button>
  <br />
  <br />
  <button type="button" (click)="counter.actions['reset']()">
    Reset Counter
  </button>
</div>
